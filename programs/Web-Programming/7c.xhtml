<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
   <html xmlns="http://www.w3.org/1999/xhtml">
   <head>
<title>OnFocus()</title>
<script type="text/javascript">

function load1()
{
document.getElementById("num1").focus();
}

function add()
{

var n1=parseInt(document.getElementById("num1").value);
var n2=parseInt(document.getElementById("num2").value);
var n3=n1+n2;
document.getElementById("add1").value=n3;
}

function sub()
{
var n1=parseInt(document.getElementById("num1").value);
var n2=parseInt(document.getElementById("num2").value);
var n3=n1-n2;
document.getElementById("sub1").value=n3;
}
</script>
</head>
<body onload="load1()">
Num1 :<input type="text" id="num1"/>
<br /> 
Num2 :<input type="text" id="num2" onblur="add()"/> 
<br />
Addition :<input type="text" id="add1"/> 
<br />
Substraction :<input type="text" id="sub1" onfocus="sub()"/> 
<br />
</body>
</html>
